<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Particle Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer="defer" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer="defer" type="module" src="main.js"></script>
</head>
<body>
    <section id="settings">
        <div>
            <label>Frames Per Split</label>
            <input type="number" data-field="SPLIT_TIME"/>
        </div>

        <div>
            <label>Num Splits</label>
            <input type="number" data-field="MAX_SPLIT_COUNT"/>
        </div>

        <div>
            <label>Num Generations</label>
            <input type="number" data-field="MAX_SPLIT_DEPTH"/>
        </div>

        <div>
            <label>FPS</label>
            <input type="number" data-field="FPS"/>
        </div>

        <div>
            <label>Min Children</label>
            <input type="number" data-field="MIN_CHILDREN"/>
        </div>

        <div>
            <label>Max Children</label>
            <input type="number" data-field="MAX_CHILDREN"/>
        </div>
                        
        <div>
            <label>Scale Multiplier</label>
            <input type="number" data-field="SCALE_MULTIPLIER"/>
        </div>

        <div>
            <label>Max Particles</label>
            <input type="number" data-field="MAX_PARTICLE_COUNT"/>
        </div>

    </section>
   

    <canvas id="canvas" width="1280" height="720"></canvas>
</body>
</html>
